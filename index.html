<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Kourabi</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f7f4eb;
            color: #3d3d3d;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #d4c4a8 0%, #b8a88a 100%);
            border-radius: 4px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: normal;
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.05em;
            color: #424242;
            margin-bottom: 15px;
        }

        a {
            color: #8b7355;
            text-decoration: none;
            border-bottom: 1px solid #8b7355;
        }

        a:hover {
            color: #6b5335;
            border-bottom-color: #6b5335;
        }
    </style>
</head>
<body>
    <!-- Replace this div with: <img src="images/banner.jpg" alt="Banner" class="banner"> -->
    <div class="banner"></div>

    <h1>AJ Kourabi</h1>

    <p>
        <a href="mailto:hello@ajkourabi.com">hello@ajkourabi.com</a>
    </p>
</body>
</html>
